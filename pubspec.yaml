name: remindits
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  fluttertoast: ^8.2.8
  intl: ^0.19.0
  rxdart: ^0.28.0
  google_nav_bar: ^5.0.6
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  flutter_local_notifications: ^17.2.2  
  firebase_messaging: ^15.0.4
  http: ^1.2.2
  html: ^0.15.4
  flutter_native_splash: ^2.4.1
  animated_toggle_switch: ^0.8.3
  url_launcher: ^6.3.0
  flutter_launcher_icons: ^0.13.1
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true

  assets:
      - assets\svg\pushpin-fill.svg
      - assets\svg\Message.svg
      - assets\svg\Lock.svg
      - assets\svg\Profile.svg
      - assets\png\logo.png
      - assets\png\5.png
      - assets\png\6.png
      - assets\png\7.png
      - assets\png\black-arrow-png.png

  fonts:
        - family: SFProText
          fonts:
              - asset: assets\font\SF-Pro-Text-Regular.otf
              - asset: assets\font\SF-Pro-Text-Bold.otf
                weight: 700
              - asset: assets\font\SF-Pro-Text-Semibold.otf
                weight: 600
              - asset: assets\font\SF-Pro-Text-Medium.otf
                weight: 500
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf

flutter_launcher_icons:
  image_path: 'assets\png\logo.png'
  android: true
  ios: true